<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">
    <fieldset>
      <legend>Personal information</legend>
      <label for="surname">Surname:
        <input id="surname" type="text" name="surname" autocomplete="off">
      </label>
      <label for="name">Name:
        <input id="name" type="text" name="name" autocomplete="off">
      </label>
      <label for="age">How old are You?
        <input id="age" type="number" name="age" value="12" min="10" max="100" data-qa="field-value">
      </label>
      <label for="birthday">Full date of birth:
        <input type="date" name="birthday" id="birthday">
      </label>
      <label for="agree" class="mb">I accept the term of the agreement
        <input type="checkbox" name="agree" id="agree">
      </label>
    </fieldset>

    <fieldset>
      <legend>Registration</legend>
      <label for="email">E-mail:
        <input type="email" name="email" id="email" placeholder="email@example.com" data-qa="field-placeholder">
      </label>
      <label for="password" class="mb">Password:
        <input type="password" name="password" id="password" minlength="8" maxlength="64" required>
      </label>
    </fieldset>

    <fieldset>
      <legend>An interesting fact about you!</legend>
      <label for="yes">Do you love cats?
        <input name="yes" id="yes" type="radio" value="yes">Yes
        <input name="no" id="no" type="radio" value="no">No
      </label>

      <label for="color">What is your favorite color?
        <input type="color" name="color" id="color">
      </label>

      <label for="sleeptime">What time do you go to bed?
        <input type="time" name="sleeptime" id="sleeptime" step="5">
      </label>

      <label for="cars">What are your favorite brand of cars?
        <select name="cars" id="cars" size="4">
          <option value="bmw">BMW</option>
          <option value="audi">Audi</option>
          <option value="lada">Lada</option>
        </select>
      </label>

      <label for="rate" class="mb">How do you rate our work?
        <input id="rate" type="range" name="rate" min="0" max="10" step="1" value="0">
      </label>
    </fieldset>

    <fieldset>
      <legend>Additional info:</legend>
      <label for="comments">Comments:
        <textarea name="comments" id="comments" cols="22" rows="2"></textarea>
      </label>

      <label for="recommend" class="mb">Would you recommend us?
        <select name="recommend" id="recommend">
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
      </label>
    </fieldset>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
